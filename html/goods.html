<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>药膳商品</title>

  <!-- bootstrap.css -->
  <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">


  <!-- bootstrap.js -->
  <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>


  <link rel="stylesheet" href="/iconfont/iconfont.css">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/goods.css">

  <link rel="stylesheet" href="/css/removeScrollbar.css">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="/img/logo.png" alt="">
        <span>LIFANGZHOU</span>
      </a>
      <button class="navbar-toggler position-relative" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <!-- 小红点 -->
        <span class="position-absolute start-0 top-0 translate-middle badge rounded-pill bg-danger"
          style="font-size: 1.5vh;">
          99+
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/html/goods.html" role="button">
              药膳商品
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/chat.html" role="button">
              一对一诊疗
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" role="button">
              服务支持
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" role="button">
              合作伙伴与开发者
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 商品区域 -->
  <div class="container-fluid">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4 goods-container">
    </div>
  </div>

  <!-- 购物车 -->
  <div type="button" class="cart" data-bs-toggle="modal" data-bs-target="#cartModal">
    <span class="position-absolute top-0 start-0 translate-middle badge bg-danger" id="cartCount">0</span>
    <i class="iconfont icon-cart"></i>
  </div>

  <!-- 购物车 Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="cartModalLabel">购物车</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group justify-content-evenly">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">到店自取</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">外卖配送</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="modal-closeBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal"
            aria-label="Close">立即下单</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 版权 -->
  <div class="copyright container-fluid text-center">
    COPYRIGHT © 立方舟
  </div>


  <script src="../js/goods.js"></script>
</body>

</html>
